<svg width="300" height="80" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="earthGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#8B4513;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#654321;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="300" height="80" fill="#f8f9fa" rx="5"/>
  
  <!-- Text: LOCAL -->
  <text x="10" y="45" font-family="Arial, sans-serif" font-size="32" font-weight="bold" fill="#2d5016">LOCAL</text>
  
  <!-- eat with icons above -->
  <g transform="translate(120, 0)">
    <!-- Corn icon -->
    <g transform="translate(5, 5)">
      <ellipse cx="8" cy="12" rx="4" ry="6" fill="#FFD700"/>
      <ellipse cx="8" cy="8" rx="3" ry="4" fill="#FFA500"/>
      <line x1="8" y1="2" x2="8" y2="6" stroke="#228B22" stroke-width="1.5" stroke-linecap="round"/>
    </g>
    
    <!-- Carrot icon -->
    <g transform="translate(20, 5)">
      <ellipse cx="6" cy="14" rx="3" ry="5" fill="#FF8C00"/>
      <polygon points="6,2 4,8 8,8" fill="#228B22"/>
      <line x1="6" y1="2" x2="6" y2="0" stroke="#228B22" stroke-width="1" stroke-linecap="round"/>
    </g>
    
    <!-- Leaf icon -->
    <g transform="translate(33, 5)">
      <ellipse cx="6" cy="10" rx="4" ry="6" fill="#32CD32" transform="rotate(-30 6 10)"/>
      <line x1="6" y1="2" x2="6" y2="8" stroke="#228B22" stroke-width="1.5" stroke-linecap="round"/>
    </g>
    
    <!-- Text: eat -->
    <text x="0" y="45" font-family="Arial, sans-serif" font-size="32" font-weight="bold" fill="#8B4513">eat</text>
  </g>
  
  <!-- Text: PAJU -->
  <text x="175" y="45" font-family="Arial, sans-serif" font-size="32" font-weight="bold" fill="#2d5016">PAJU</text>
  
  <!-- Earth wave line at bottom -->
  <path d="M 10 70 Q 50 65, 90 70 T 170 70 T 250 70 T 290 70" 
        stroke="url(#earthGradient)" 
        stroke-width="3" 
        fill="none" 
        stroke-linecap="round"/>
</svg>

